    //天气
    $(document).ready(function () {
        $("#weather").click(function () {
            AMap.plugin('AMap.Geolocation', function() {
                    var geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true, // 是否使用高精度定位，默认：true
                    timeout: 10000, // 设置定位超时时间，默认：无穷大
                    offset: [10, 20],  // 定位按钮的停靠位置的偏移量
                    zoomToAccuracy: true,  //  定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                    position: 'RB' //  定位按钮的排放位置,  RB表示右下
                })

                geolocation.getCurrentPosition(function(status,result){
                    if(status=='complete'){
                        onComplete(result)
                    }else{
                        onError(result)
                    }
                });

                function onComplete (data) {
                // data是具体的定位信息
                    var longitude = data.position.lng
                    var latitude = data.position.lat
                    console.log(longitude, latitude)

                    // 发送Ajax请求
                    $.ajax({
                        url: "/weather/",  // 后端处理数据的URL
                        type: "GET",
                        data: {"longitude": longitude, "latitude": latitude},
                        success: function (data) {
                            // 将返回的数据显示在页面上
                            $("#weather_data tbody").empty();

                            // 动态添加表格内容
                            for (var key in data.info_display) {
                                var row = "<tr><td>" + key + "</td><td>" + data.info_display[key] + "</td></tr>";
                                $("#weather_data tbody").append(row);
                            }
                        },
                        error: function (error) {
                            console.log("Error:", error);
                        }
                    });
                }

                function onError (data) {
                    // 定位出错
                    console.log('定位出错')
                }
            })
        });
    });

        panel: "panel"
    });
    // 根据起终点名称规划驾车导航路线
    driving.search([
        {keyword: '绍兴文理学院',city:'绍兴'},
        {keyword: '西湖',city:'杭州'}
    ], function(status, result) {
        // result 即是对应的驾车导航信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingResult
        if (status === 'complete') {
            {#log.success('绘制驾车路线完成')#}
            console.log(result)
        } else {
            {#log.error('获取驾车数据失败：' + result)#}
            console.log('获取驾车数据失败：' + result)
        }
    });
	</script>
</body>
</html>
